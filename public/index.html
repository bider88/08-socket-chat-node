<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Chat with socket.io</title>
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Chat with socket.io</a>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col s12 m10 offset-m1 l6 offset-l3 center-align">
            <form action="chat.html" class="box-center card">
                <div class="card-content">
                    <span class="card-title">Mi Latinchat</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" name="name" type="text" class="validate">
                            <label for="name">Nombre de usuario</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="channel" name="channel" type="text" class="validate">
                            <label for="channel">Sala de chat</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light btn-large fill" type="submit">Entrar
                        <i class="material-icons right">keyboard_arrow_right</i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
